<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Item</h1>
        <form action="{{ url_for('add_item') }}" method="post" enctype="multipart/form-data">
            <label for="budget_line">Budget Line:</label>
            <input type="text" id="budget_line" name="budget_line" required><br><br>
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required><br><br>
            <label for="amount_chf">Amount (CHF):</label>
            <input type="text" id="amount_chf" name="amount_chf"><br><br>
            <label for="amount_other">Amount (Other):</label>
            <input type="text" id="amount_other" name="amount_other"><br><br>
            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency" maxlength="3"><br><br>
            <label for="receipt">Receipt (PDF or PNG):</label>
            <input type="file" id="receipt" name="receipt" accept="application/pdf, image/png" required><br><br>
            <input type="submit" value="Add Another Item">
        </form>
        <form action="{{ url_for('submit') }}" method="post">
            <input type="submit" value="Submit All Items">
        </form>
    </div>
</body>
</html>
